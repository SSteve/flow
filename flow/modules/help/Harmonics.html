Outputs a set of harmonics with varying amplitudes.

<dl>
<dt>Amp 1 ... 16
<dd>The amplitudes of the first 16 harmonics.  Harmonic 1 is the fundamental.
<dt>Get
<dd>Loads the amplitudes from the provided source
<dt>Source
<dd>The incoming harmonics to load from
<dt>Get
<dd>Extracts the first 16 harmonics from the given source.
</dl>
